<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityHall Replication Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold mb-2">üèôÔ∏è CityHall Sync Dashboard</h1>
            <p class="text-gray-600">Real-time WAL Replication Monitoring</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="text-sm text-gray-500">Connected Replicas</div>
                <div id="connectedCount" class="text-3xl font-bold text-green-600">-</div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="text-sm text-gray-500">Total Entries</div>
                <div id="totalEntries" class="text-3xl font-bold">-</div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="text-sm text-gray-500">Current WAL Segment</div>
                <div id="walSegments" class="text-3xl font-bold">-</div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="text-sm text-gray-500">Uptime</div>
                <div id="uptime" class="text-3xl font-bold">-</div>
            </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold mb-4">Replication Lag (Segments)</h3>
                <canvas id="lagChart"></canvas>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold mb-4">Throughput</h3>
                <canvas id="throughputChart"></canvas>
            </div>
        </div>

        <!-- Replica Table -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="text-lg font-semibold mb-4">Replica Status</h3>
            <table class="w-full">
                <thead class="border-b">
                    <tr>
                        <th class="text-left p-2">Replica ID</th>
                        <th class="text-left p-2">Status</th>
                        <th class="text-left p-2">Last Segment</th>
                        <th class="text-left p-2">Lag (Segments)</th>
                        <th class="text-left p-2">Last Seen</th>
                    </tr>
                </thead>
                <tbody id="replicaTable">
                    <tr><td colspan="5" class="text-center p-8 text-gray-400">No replicas connected</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Chart setup
        const lagChart = new Chart(document.getElementById('lagChart'), {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Segments Behind',
                    data: [],
                    backgroundColor: 'rgba(59, 130, 246, 0.5)',
                }]
            },
            options: {
                responsive: true,
                scales: { y: { beginAtZero: true } }
            }
        });

        const throughputChart = new Chart(document.getElementById('throughputChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Entries/sec',
                    data: [],
                    borderColor: 'rgb(16, 185, 129)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                scales: { y: { beginAtZero: true } }
            }
        });

        const throughputHistory = [];

        async function updateDashboard() {
            try {
                const res = await fetch('/api/metrics');
                const data = await res.json();

                // Update cards
                document.getElementById('connectedCount').textContent = data.connected_count;
                document.getElementById('totalEntries').textContent = data.total_entries.toLocaleString();
                document.getElementById('walSegments').textContent = data.wal_segments;
                document.getElementById('uptime').textContent = formatUptime(data.uptime_seconds);

                // Update lag chart
                lagChart.data.labels = data.replicas.map(r => r.replica_id.substring(0, 8));
                lagChart.data.datasets[0].data = data.replicas.map(r => r.lag_segments);
                lagChart.update();

                // Update throughput chart
                throughputHistory.push(data.throughput_entries_per_sec);
                if (throughputHistory.length > 20) throughputHistory.shift();
                
                throughputChart.data.labels = throughputHistory.map((_, i) => i);
                throughputChart.data.datasets[0].data = throughputHistory;
                throughputChart.update();

                // Update table
                updateReplicaTable(data.replicas);
            } catch (e) {
                console.error('Failed to fetch metrics:', e);
            }
        }

        function updateReplicaTable(replicas) {
            const tbody = document.getElementById('replicaTable');
            if (replicas.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center p-8 text-gray-400">No replicas connected</td></tr>';
                return;
            }

            tbody.innerHTML = replicas.map(r => `
                <tr class="border-b hover:bg-gray-50">
                    <td class="p-2 font-mono text-sm">${r.replica_id.substring(0, 12)}</td>
                    <td class="p-2">${getStatusBadge(r.status)}</td>
                    <td class="p-2">${r.last_segment}</td>
                    <td class="p-2 ${r.lag_segments > 2 ? 'text-red-600 font-bold' : 'text-green-600'}">${r.lag_segments}</td>
                    <td class="p-2 text-sm text-gray-600">${r.last_seen_ago_secs}s ago</td>
                </tr>
            `).join('');
        }

        function getStatusBadge(status) {
            const colors = {
                'Connected': 'bg-green-100 text-green-800',
                'Syncing': 'bg-blue-100 text-blue-800',
                'Offline': 'bg-red-100 text-red-800'
            };
            return `<span class="px-2 py-1 rounded text-xs ${colors[status] || 'bg-gray-100'}">${status}</span>`;
        }

        function formatUptime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            return `${h}h ${m}m`;
        }

        // Auto-refresh every second
        setInterval(updateDashboard, 1000);
        updateDashboard();
    </script>
</body>
</html>
